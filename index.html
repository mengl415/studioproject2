<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Punctuation</title>
    <meta name="description" content="Studio Project 2" />
    <meta name="author" content="Lily Meng" />

    <link rel="shortcut icon" type="image/png" href="./assets/PeriodIcon.png" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <h1 class="title">On Punctuation</h1>
    <h2 class="title">
      Choose the statement you agree with the most under each Roman numeral.
    </h2>

    <h2 class="statement">I. On question marks:</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q1a1">
          The completely most uninteresting punctuation is the question mark.
        </button>
        <button id="q1a2">The question mark is alright.</button>
        <button id="q1a3">
          I cannot positively deny that the question mark must be used at times.
        </button>
        <button id="q1a4">
          Question marks are marks where one could need them more than one had
          ever needed them.
        </button>
      </div>
    </div>

    <h2 class="statement">II. On commas and periods:</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q2a1">They are ugly.</button>
        <button id="q2a2">
          They might be interesting if one thought about them.
        </button>
        <button id="q2a3">
          Such marks would be difficult to definitely decide to do without.
        </button>
        <button id="q2a4">Commas and periods are necessary.</button>
      </div>
    </div>

    <h2 class="statement">III. On quotation marks:</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q3a1">These marks are impossible to use.</button>
        <button id="q3a2">
          Quotations may be used occasionally in writing.
        </button>
        <button id="q3a3">I feel that their use should continue.</button>
        <button id="q3a4">
          I cannot deny that quotations are necessary and unornamental.
        </button>
      </div>
    </div>

    <div class="result-button">
      <a id="result" href="">Choose your agreements</a>
    </div>
  </body>
</html>
