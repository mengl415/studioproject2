  <body>
    <h1>
      Here is a quiz with 2 results. There are three questions. Each question

    <h2>1. Which of these breakfast foods do you like the most?</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q1a1">Lorem ipsum dolor sit amet, consectetur.</button>
      </div>
      <div class="answer-choice">
        <button id="q1a2">Curabitur sodales augue vitae ipsum.</button>
      </div>
      <div class="answer-choice">
        <button id="q1a3">Nam aliquam turpis vel magna.</button>
      </div>
      <div class="answer-choice">
        <button id="q1a4">Nunc eget ipsum congu.</button>
      </div>
    </div>

    <h2>2. Where do you want to live?</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q2a1">Mountains</button>
      </div>
      <div class="answer-choice">
        <button id="q2a2">Country</button>
      </div>
      <div class="answer-choice">
        <button id="q2a3">City</button>
      </div>
      <div class="answer-choice">
        <button id="q2a4">Beach</button>
      </div>
    </div>

    <h2>3. Whatâ€™s your favorite milkshake flavor?</h2>
    <div class="question">

        <button id="q3a1">Chocolate</button>
      </div>
      <div class="answer-choice">
        <button id="q3a2">Strawberry</button>
      </div>
      <div class="answer-choice">
        <button id="q3a3">Vanilla</button>
      </div>
      <div class="answer-choice">
        <button id="q3a4">Cookies and Cream</button>
      </div>
    </div>

    <div class="result-button">
      <a id="result" href="">Choose your sentences</a>
    </div>
  </body>
